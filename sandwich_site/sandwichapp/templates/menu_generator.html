<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Generator</title>
</head>
<body>
    <h1>Menu Generator</h1>
    <ol> 
        {% for meat in meats %}
            {% for cheese in cheeses %}
                {% for topping in toppings %}
                    <li> {{ meat | title }} with {{ cheese | title }} cheese, topped wtih {{toppings | title}}</li>
                {% endfor %}
            {% endfor %}
        {% endfor %}
    </ol>
    <button><a href="/sandwich/">Return to Sandwich Home</a></button>
</body>
</html>
